version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: ycrpc/proto/gen
  disable:
    - file_option: go_package
      module: buf.build/bufbuild/protovalidate
plugins:
  - local: protoc-gen-go
    out: gen
    opt: paths=source_relative
  - local: protoc-gen-connect-go
    out: gen
    opt:
      - paths=source_relative
      - simple